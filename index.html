<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0">
  <title>Document</title>
</head>
<body class="">
  <div id="root"></div>
   <script>
      let text = "@kiwibasu";
      let index = 0;
      let deleting = false;

      function updateTitle() {
        if (!deleting && index <= text.length) {
          document.title = text.slice(0, index++);
        } else if (deleting && index >= 0) {
          document.title = text.slice(0, index--);
        }

        if (index > text.length) {
          deleting = true;
          setTimeout(updateTitle, 500); // pause before deleting
          return;
        }

        if (index < 0) {
          deleting = false;
          index = 0;
          setTimeout(updateTitle, 500); // pause before typing again
          return;
        }

        setTimeout(updateTitle, 150); // typing speed
      }

      updateTitle();

    </script>
    <script type="module" src="/src/main.jsx"></script>
</body>
</html>
